<div class="row">
  <div class="input-field col">
    <input id="product" class="validate" [(ngModel)]="searchStr">
    <label class="active  ml-3" for="prod">Search for</label>
    </div>
  </div>

<div class="row">
    <div class="col-md-4" *ngFor="let product of productList | search:searchStr">
      <app-product-item [productItem]="product" [addedToWishlist]="wishlist.indexOf(product.id) >= 0"></app-product-item>
      </div>
    </div>
